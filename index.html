<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DS Shopping list App</title>
</head>

<body id="body">
    <div class="row">
        <div class="col ">
            <div class="container mt-5">
                <h1 class="text-center">
                    <i class="fas fa-tags text-primary"></i> DS<span class="text-primary">-Shopping</span>List</h1>
                <!-- this div fot the alert will be here -->
                <br>
                <form id="shopping-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- <label for="title">Title</label> -->
                                <input type="text" id="item" class="form-control " placeholder="Enter Item">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <!-- <label for="author">Author</label> -->
                                <input type="number" id="quantity" class="form-control" placeholder="Quantity">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group ">
                                <!-- <label for="isbn">ISBN#</label> -->
                                <input type="number" id="price" class="form-control " placeholder="Price">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <input type="submit" value="Add Item " class="btn btn-info btn-block ">
                        </div>
                    </div>
                </form>
                <hr>
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="shopping-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
